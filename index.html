<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>python-telegram-bot Example WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        function setThemeClass() {
          document.documentElement.className = Telegram.WebApp.colorScheme;
        }
        Telegram.WebApp.onEvent('themeChanged', setThemeClass);
        setThemeClass();
      </script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.rtl.css">
</head>

<body>
    
    <!-- Select Currency -->
    <div id="selectCurrency">
        <div class="container">
            <div class="row">
                <div class="col-md-12 pt-3">
                    <div class="form-group">
                        <label class="fw-bold pb-2" for="currency"><i class="fa-solid fa-dollar-sign text-warning"></i>انتخاب ارز:</label>
                        <select class="form-control" id="currency">
                            <option value="dollar_usa">دلار امریکا</option>
                            <option value="dollar_canada">دلار کانادا</option>
                            <option value="pound_uk">پوند انگلیس</option>
                            <option value="euro">یورو</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Payment Method -->
    <div id="paymentMethod">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-6 pt-4">
                    <div class="form-group">
                        <label class="fw-bold pb-3"><i class="fa-solid fa-credit-card text-primary"></i>نحوه پرداخت:</label>
                        <div class="radio-group">
                            <ul class="row justify-content-center">
                                <li onclick="changePaymentMethod(this)" id="bank_transfer" class="col-4 list-unstyled text-center paymentMethod active">
                                    <div class="custom-control custom-radio d-flex flex-column p-3 bg-white rounded-4 ">
                                        <i class="fa-solid fa-money-check-dollar display-6"></i>
                                        <p class="h5 pt-2">حواله</p>
                                    </div>
                                </li>
                                <li onclick="changePaymentMethod(this)" id="cash" class="col-4 list-unstyled text-center paymentMethod">
                                    <div class="custom-control custom-radio d-flex flex-column p-3 bg-white rounded-4">
                                        <i class="fa-solid fa-sack-dollar display-6"></i>
                                        <p class="h5 pt-2">اسکناس</p>
                                    </div>
                                </li>
                                <li onclick="changePaymentMethod(this)" id="paypal" class="col-4 list-unstyled text-center paymentMethod">
                                    <div class="custom-control custom-radio d-flex flex-column p-3 bg-white rounded-4">
                                        <i class="fa-brands fa-paypal display-6"></i>
                                        <p class="h5 pt-2">پی پال</p>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Account Type -->
    <div id="accountType">
        <div class="container">
            <div class="row">
                <div class="col-12 col-lg-6 pt-2">
                    <div class="form-group">
                        <label class="fw-bold pb-3"><i class="fa-solid fa-file-invoice text-success"></i>نوع حساب:</label>
                        <div class="radio-group">
                            <ul class="row justify-content-center">
                                <li onclick="changeAccountType(this)" id="individual" class="col-4 list-unstyled text-center accountType active">
                                    <div class="custom-control custom-radio d-flex flex-column p-3 bg-white rounded-4">
                                        <i class="fa-solid fa-user display-6"></i>
                                        <p class="h5 pt-2">شخص</p>
                                    </div>
                                </li>
                                <li onclick="changeAccountType(this)" id="company" class="col-4 list-unstyled text-center accountType">
                                    <div class="custom-control custom-radio d-flex flex-column p-3 bg-white rounded-4">
                                        <i class="fa-solid fa-users display-6"></i>
                                        <p class="h5 pt-2">شرکت</p>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Amount Section -->
    <div id="amountSection">
        <div class="container">
            <div class="row">
                <div class="col-md-12 pt-3 pb-4">
                    <div class="form-group amount-section">
                        <label class="fw-bold pb-3" for="fw-bold amount"><i class="fa-solid fa-coins text-warning"></i>مقدار ارز خود را وارد کنید:</label>
                        <div class="amount-container">
                            <input type="text" id="amount" class="form-control mb-3" placeholder="لطفا مقدار ارز خود را وارد کنید...">
                            <div class="w-100 text-end">
                                <span id="value" class="amount-value">$0</span>
                                <button id="increase"><i class="fa-solid fa-plus"></i></button>
                                <button id="decrease"><i class="fa-solid fa-minus"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    
    <section id="submitBtn">
            <div class="row text-end">
                <div class="col-md-12 pt-3 pb-4">
                    <button id="with_webview_btn" onclick="Telegram.WebApp.sendMessage('', true);">Send «Hello, World!» with inline webview button</button>
                </div>
            </div>
        </section>




    <!-- JS Source and Code -->
    <script src="assets/js/script.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <script <button id="with_webview_btn" onclick="Telegram.WebApp.sendMessage('', true);">Send «Hello, World!» with inline webview button</button>
    <script type="text/javascript">

            Telegram.WebApp.ready();
            Telegram.WebApp.expand();

            Telegram.WebApp.MainButton.setText('ثبت سفارش').show().onClick(function () {
                const currency = document.getElementById('amountSection').value;
                const data = JSON.stringify({ currency});
                Telegram.WebApp.sendData(data);
                Telegram.WebApp.close();
            });
    </script>

        
</body>

</html>
